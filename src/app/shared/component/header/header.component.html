<mat-toolbar>
  <div class="logo">Employee  Management  System</div>
  <span class="example-spacer"></span>
  <div class="navlink">
    <ul>
      <li><a routerLink="home">Home</a></li>
      <li><a routerLink="table">Table</a></li>
      <li><a routerLink="support">Support</a></li>
    </ul>
  </div>
  <button
    mat-icon-button [style.color]="'white'"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon >favorite</mat-icon>
  </button>
  <button mat-button [style.color]="'white'" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="navlink2">
      <ul>
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="table">Table</a></li>
        <li><a routerLink="support">Support</a></li>
      </ul>
    </div>
  </mat-menu>
</mat-toolbar>
